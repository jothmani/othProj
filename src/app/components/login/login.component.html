<div class="row">
  <div class="col-md-4">
    <h1>Log in</h1>
    <hr><br>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" novalidate>
      <div class="form-group">
        <label for="email">Email</label>
        <input name="email" formControlName="email" type="email" required
               class="form-control" id="email" placeholder="enter your email"
               [ngClass]="{'is-invalid': loginForm.controls.email.invalid && (loginForm.controls.email.dirty || loginForm.controls.email.touched),
            'is-valid': loginForm.controls.email.valid && (loginForm.controls.email.dirty || loginForm.controls.email.touched)
            }">

        <div class="invalid-feedback"
             *ngIf="loginForm.controls.email.errors && (loginForm.controls.email.dirty || loginForm.controls.email.touched)">
          <p *ngIf="loginForm.controls.email.errors.required">Email is required</p>
          <p *ngIf="loginForm.controls.email.errors.pattern">Email is not valid</p>
        </div> <!-- or  can use alert-danger or text-danger style class -->
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input name="password" formControlName="password" type="password" required
               class="form-control" id="password" placeholder="enter a password"
               [ngClass]="{'is-invalid': loginForm.controls.password.invalid && (loginForm.controls.password.dirty || loginForm.controls.password.touched),
          'is-valid': loginForm.controls.password.valid && (loginForm.controls.password.dirty || loginForm.controls.password.touched)
          }">

        <div class="invalid-feedback"
             *ngIf="loginForm.controls.password.errors && (loginForm.controls.password.dirty || loginForm.controls.password.touched)">
          <p *ngIf="loginForm.controls.password.errors.required">Password is required</p>
          <p *ngIf="loginForm.controls.password.errors.minlength">Password must be 8 characters long, we need another {{loginForm.controls.password.errors.minlength.requiredLength - loginForm.controls.password.errors.minlength.actualLength}} characters </p>
        </div>
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
      <a [routerLink]="['/']" class="btn btn-success">Cancel</a>
    </form>
    <p>
      <span>Don't have an account?&nbsp;</span>
      <a [routerLink]="['/signup']">Sign up!</a>
    </p>
  </div>
</div>
